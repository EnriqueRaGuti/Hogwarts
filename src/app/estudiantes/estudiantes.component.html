<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hogwarts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Nuevo estudiante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal1">Ver solicitudes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="volver()">Volver</a>
        </li>
      </ul>
    </div>
</nav>
  
  <div class="contenedor">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" (click)="volver()">Volver</a>
        </li>
      </ul>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
        </div>
      </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Patronus</th>
          <th scope="col">Age</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of estudiantes | filter:filterPost">
          <th>{{e.name}}</th>
          <td>{{e.patronus}}</td>
          <td>{{2021-e.yearOfBirth}}</td>
          <td><img class="img-perfil" src="{{e.image}}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Solicitud Nuevos estudiantes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="profileForm" (submit)="onSubmit()">

            <!-- <label for="first-name">First Name: </label>
            <input id="first-name" type="text" formControlName="firstName"> -->
            <input class="form-control" type="text" placeholder="Name" formControlName="name">
            <input class="form-control" type="text" placeholder="Patronus" formControlName="patronus">
            <input class="form-control" type="text" placeholder="Age" formControlName="age">
            <br>
            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Enviar solicitud</button>
            <!-- <button type="submit" [disabled]="profileForm.invalid">Submit</button> -->

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Solicitudes realizadas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Patronus</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of solicitudes">
                <th>{{s.name}}</th>
                <td>{{s.patronus}}</td>
                <td>{{s.age}}</td>
              </tr>
            </tbody>
          </table>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary" (click)="mostrar()">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
